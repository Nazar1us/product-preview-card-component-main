<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
  <main>
      <section>
        <div class="card-img">
          <img class="mobile-image" src="images/image-product-mobile.jpg" alt="parfume">
          <img class= "desktop-img"src="images/image-product-desktop.jpg" alt="prafume chanell">
        </div>
        <div class="card">
          <h4>Perfume</h4>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <p class="actuall">$149.99<span><del class="last-price">$169.99</del></span></p>
                <button class="btn"><img class="svg-cart" src="images/icon-cart.svg">Add to Cart</button>
            </div>
        </div>
      </section>
  </main>
</body>
</html>
